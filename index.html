<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather Forecast</h1>
      <div class="search">
        <input id="q" type="text" placeholder="Search for a city..." />
        <button id="go">Search</button>
      </div>
    </header>

    <section class="grid">
      <!-- Now -->
      <div class="card now">
        <div class="left">
          <div class="city">
            <span class="pin">📍</span>
            <span id="place">—</span>
          </div>
          <div class="icon" id="nowIcon"></div>
        </div>
        <div class="right">
          <div class="temp" id="nowTemp">—°C</div>
          <div id="nowDesc" class="muted">—</div>
          <div id="nowDate" class="muted">—</div>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats grid">
        <div class="card"><h4>Humidity</h4><div class="value" id="hum">—</div><div class="muted" id="humText"></div></div>
        <div class="card"><h4>Pressure</h4><div class="value" id="press">—</div><div class="muted">Normal pressure</div></div>
        <div class="card"><h4>Visibility</h4><div class="value" id="vis">—</div><div class="muted" id="visText"></div></div>
        <div class="card"><h4>Wind Speed</h4><div class="value" id="wind">—</div><div class="muted" id="windText"></div></div>
        <div class="card"><h4>Feels Like</h4><div class="value" id="feels">—</div><div class="muted">Relative to wind & humidity</div></div>
        <div class="card"><h4>Air Quality</h4><div class="value" id="aqi">—</div><div class="muted" id="aqiText"></div></div>
      </div>

      <!-- Forecast -->
      <div class="card" style="grid-column: span 12;">
        <div class="section-title">5-Day Forecast</div>
        <div id="forecast" class="grid five"></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
